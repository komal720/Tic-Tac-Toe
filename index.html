<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <p class="msg-container hide ">Congratulations</p>
      <h2>Tic Tac Toe</h2>
      <div id="newbtn">
        <button>New Game</button>
      </div>

      <div class="game">
        <button class="box num "></button>
        <button class="box num"></button>
        <button class="box num "></button>
        <button class="box num "></button>
        <button class="box num "></button>
        <button class="box num"></button>
        <button class="box num "></button>
        <button class="box num"></button>
        <button class="box num "></button>
      </div>
      <div id="btn">
        <button>Reset Game</button>
      </div>
    </div>
  </body>
</html>
